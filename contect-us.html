/* Headings */

    font-size: 22px;

/* Buy Now Button */
.btn-buy{
    background: #044d96;
    color:#fff;
    border:none;
    padding:8px 18px;
    border-radius:6px;
}

.btn-buy:hover{
    opacity:0.9;
    color:#fff;
}
.hero{
  background:
  linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)),
  url('https://thumbs.dreamstime.com/b/contact-us-customer-support-hotline-people-connect-concept-contact-us-customer-support-hotline-people-connect-115494616.jpg');
  background-size:cover;
  background-position:center;
  height:500px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
}
.hero h1{
  font-size:40px;
  font-family:'Poppins', sans-serif;
}

.hero p{
  margin-top:10px;
  font-family:'Poppins', sans-serif;
}

/* CONTACT */
.contact{
  width:90%;
  margin:60px auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.contact-info{
  font-family:'Poppins', sans-serif;
  background:#f5f7fb;
  padding:30px;
  border-radius:10px;
}

.contact-info h2{
  font-family:'Poppins', sans-serif;
  margin-bottom:20px;
  color:#044d96;
}

.info-box{
  margin-bottom:20px;
}

.info-box h4{
  font-family:'Poppins', sans-serif;
  margin-bottom:5px;
}

/* FORM */
.contact-form{
  background:#fff;
  padding:30px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
  border-radius:10px;
}

.contact-form h2{
  font-family:'Poppins', sans-serif;
  margin-bottom:20px;
  color:#044d96;
}

.contact-form input,
.contact-form textarea{
  font-family:'Poppins', sans-serif;
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ddd;
  border-radius:5px;
}

.contact-form textarea{
  font-family:'Poppins', sans-serif;
  height:120px;
}

button{
  background:#044d96;
  color:#fff;
  border:none;
  padding:12px 25px;
  border-radius:5px;
  cursor:pointer;
  font-size:16px;
}

button:hover{
  background:#044d96;
}

.footer {
            background:  #044d96;
            border-top: 1px solid #e0e0e0;
            padding: 2.5rem 2rem;
            margin-top: auto;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border: 2px solid  #044d96;;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color:#044d96;;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color:#044d96;;
            color: white;
            transform: translateY(-2px);
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .footer-nav {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-nav a {
            color: #6c63ff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s ease;
        }

        .footer-nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #6c63ff;
            opacity: 0.8;
        }

        .footer-nav a:hover {
            color: #6c63ff;
        }

        .copyright {
            color: #888;
            font-size: 0.9rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .footer-nav {
                gap: 1.5rem;
            }

            .social-icons {
                gap: 0.8rem;
            }

            .social-icon {
                width: 45px;
                height: 45px;
            }
        }
